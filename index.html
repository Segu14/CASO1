    <header class="title">
        <h1>Danny's VET</h1>
    </header>

    <section class="form">
        <div class="wrapper">
            <h2>Agenda una Cita</h2>
            <form id="agendarCita">
            <div class="input-box">
                <input type="text" id="nomMascota" placeholder="Ingresa el nombre de tu Mascota" required>
            </div>
            <div class="input-box">
                <input type="text" id="nomDuenho"  placeholder="Ingresa el nombre de el/la Dueñ@" required>
            </div>
            <div class="input-box">
                <input type="date" id="fecha" required>
            </div>
            <div class="input-box">
                <input type="time" id="hora" required>
            </div>
            <div class="input-box button">
                <input type="submit" value="Agendar Cita">
            </div>

            </form>

        </div>

      </section>

      <section class="form">
        <div class="wrapper">
            <h2>Servicios Prestados</h2>
            <form id=serviciosPrestados>
            <div class="checkbox">
                <input type="checkbox" id="consGen" value="50">
                <label for="check1">Consulta General</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="vac" value="100">
                <label for="check1">Vacunación</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="ctrl" value="30">
                <label for="check1">Control</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="desp" value="50">
                <label for="check1">Desparasitación</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Calcular Total">
            </div>

            <div class= result id="result"></div>

            <h2>Citas Almacenadas</h2>
            <div id="resultCita"></div>

            </form>

        </div>
      </section>

      <script src="script.js"></script>
